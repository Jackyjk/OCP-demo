            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <!-- Basic example -->
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">添加产品</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form role="form" th:action="@{/update}" method="post"
                                            enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label for="pcode">产品编码</label>
                                                <input type="hidden" name="id" th:value="${product.id }" />
                                                <input type="text" class="form-control" id="pcode" name="pcode"
                                                    th:value="${product.pcode }">
                                            </div>
                                            <div class="form-group">
                                                <label for="pname">产品名称</label>
                                                <input type="text" class="form-control" id="pname" name="pname"
                                                    th:value="${product.pname }">
                                            </div>
                                            <div class="form-group">
                                                <label for="ptype">产品型号</label>
                                                <input type="text" class="form-control" id="ptype" name="ptype"
                                                    th:value="${product.ptype }">
                                            </div>
                                            <div class="form-group">
                                                <label for="pcategory">产品品类</label>
                                                <input type="text" class="form-control" id="pcategory" name="pcategory"
                                                    th:value="${product.pcategory }">
                                            </div>
                                            <div class="form-group">
                                                <label for="pnumber">产品数量</label>
                                                <input type="number" class="form-control" id="pnumber" name="pnumber"
                                                    th:value="${product.pnumber }">
                                            </div>
                                            <div class="form-group">
                                                <label for="pprice">产品价格</label>
                                                <input type="number" class="form-control" id="pprice" name="pprice"
                                                    th:value="${product.pprice }">
                                            </div>
                                            <div class="form-group">
                                                <label for="pictureFile">产品图片</label>
                                                <br />
                                                <img th:src="@{/}+${product.pimage}" />
                                                <input type="file" class="form-control" id="pictureFile"
                                                    name="pictureFile" />
                                            </div>
                                            <button type="submit"
                                                class="btn btn-purple waves-effect waves-light">提交</button>
                                        </form>
                                    </div><!-- panel-body -->
                                </div> <!-- panel -->
                            </div> <!-- col-->
                        </div>
                    </div> <!-- container -->
                </div> <!-- content -->
                <footer class="footer text-right">
                    2015 © Moltran.
